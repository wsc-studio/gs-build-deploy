name: Build IOT Rust-Red shared Project [Shared]
run-name: ${{ github.actor }} is Building Rust-Red shared Project
on:
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Checkout private GitLab repository
        env:
          GITLAB_TOKEN: ${{ secrets.GITLAB_TOKEN }}
        # dev-shared-ptr 分支
        run: |
          git clone -b dev-shared-ptr --single-branch --depth 1 https://oauth2:${GITLAB_TOKEN}@git.wsc.tech/base/rust-red-group/rust-red.git rust-red
          cd rust-red
      # 登录Aliyun Docker Hub，用于push镜像
      - name: Login to Aliyun Docker Hub
        uses: docker/login-action@v3
        with:
          registry: registry.cn-hangzhou.aliyuncs.com
          username: ${{ secrets.DOCKERUSERNAME }}
          password: ${{ secrets.DOCKERPASSWORD }}
          logout: false
      - name: build image
        uses: docker/build-push-action@v6
        with:
          context: ./rust-red
          file: rust-red/Dockerfile.fast
          platforms: linux/amd64
          push: true
          # 取名为rust-red-shared，以区分于原rust-red，过渡期使用
          tags: registry.cn-hangzhou.aliyuncs.com/gskj/rust-red-shared:latest
          labels: rust-red-shared
