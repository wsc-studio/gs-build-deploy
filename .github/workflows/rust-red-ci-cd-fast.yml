name: Build Rust-Red Project --- [FAST]
run-name: ${{ github.actor }} is Build Rust-Red Project Docker Image --- [FAST].
on:
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Checkout private GitLab repository
        env:
          GITLAB_TOKEN: ${{ secrets.GITLAB_TOKEN }}
        run: |
          git clone -b dev --single-branch --depth 1 https://oauth2:${GITLAB_TOKEN}@git.wsc.tech/base/rust-red-group/rust-red.git rust-red
          cd rust-red
      - name: Login to Aliyun Docker Hub
        uses: docker/login-action@v3
        with:
          registry: registry.cn-hangzhou.aliyuncs.com
          username: ${{ secrets.DOCKERUSERNAME }}
          password: ${{ secrets.DOCKERPASSWORD }}
          logout: false
      - name: build image
        uses: docker/build-push-action@v6
        with:
          context: ./rust-red
          file: rust-red/Dockerfile.fast
          platforms: linux/amd64
          push: true
          tags: registry.cn-hangzhou.aliyuncs.com/gskj/rust-red:latest
          labels: rust-red
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.1
        with:
          ssh-private-key: ${{ secrets.DEV_SSH_PRIVATE_KEY }}
      - name: Run commands on remote server
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@wsc.tech -p 30006 << 'EOF'
            docker pull registry.cn-hangzhou.aliyuncs.com/gskj/rust-red:latest
            docker stop rust-red-core || true
            docker rm rust-red-core || true
            docker stop rust-afzj-core || true
            docker rm rust-afzj-core || true
            docker stop rust-record-core || true
            docker rm rust-record-core || true
            docker stop rust-exhibition-hall || true
            docker rm rust-exhibition-hall || true
            docker stop rust-lake || true
            docker rm rust-lake || true
            
            docker run -itd --name rust-red-core --privileged=true \
                -p 7024:8080 \
                -v /etc/localtime:/etc/localtime:ro \
                -v /home/rust-red-core/config:/app/config \
                -v /home/rust-red-core/data:/app/data \
                -v /home/rust-red-core/flow:/app/flow \
                -v /home/rust-afzj/upload-image:/app/upload-image \
                -e TZ=Asia/Shanghai \
                --log-opt max-size=500m \
                --log-opt max-file=3 \
                registry.cn-hangzhou.aliyuncs.com/gskj/rust-red:latest
            docker run -itd --name rust-afzj-core --privileged=true \
                -p 7025:8080 \
                -v /etc/localtime:/etc/localtime:ro \
                -v /home/rust-afzj/config:/app/config \
                -v /home/rust-afzj/data:/app/data \
                -v /home/rust-afzj/flow:/app/flow \
                -v /home/rust-afzj/upload-image:/app/upload-image \
                -e TZ=Asia/Shanghai \
                --log-opt max-size=500m \
                --log-opt max-file=3 \
                registry.cn-hangzhou.aliyuncs.com/gskj/rust-red:latest
            docker run -itd --name rust-record-core --privileged=true \
                -p 7026:8080 \
                -v /etc/localtime:/etc/localtime:ro \
                -v /home/rust-record/config:/app/config \
                -v /home/rust-record/data:/app/data \
                -v /home/rust-record/flow:/app/flow \
                -v /home/nginx/webroot/record-frontend/upload-image:/app/upload-image \
                -e TZ=Asia/Shanghai \
                --log-opt max-size=500m \
                --log-opt max-file=3 \
                registry.cn-hangzhou.aliyuncs.com/gskj/rust-red:latest
            docker run -itd --name rust-exhibition-hall --privileged=true \
                -p 7027:8080 \
                -v /etc/localtime:/etc/localtime:ro \
                -v /home/rust-exhibition-hall/config:/app/config \
                -v /home/rust-exhibition-hall/data:/app/data \
                -v /home/rust-exhibition-hall/flow:/app/flow \
                -v /home/nginx/webroot/exhibition-hall-frontend/upload-image:/app/upload-image \
                -e TZ=Asia/Shanghai \
                --log-opt max-size=500m \
                --log-opt max-file=3 \
                registry.cn-hangzhou.aliyuncs.com/gskj/rust-red:latest

            docker run -itd --name rust-lake --privileged=true \
                -p 7028:8080 \
                -v /etc/localtime:/etc/localtime:ro \
                -v /home/rust-lake/config:/app/config \
                -v /home/rust-lake/data:/app/data \
                -v /home/rust-lake/flow:/app/flow \
                -v /home/nginx/webroot/lake-frontend/upload-image:/app/upload-image \
                -e TZ=Asia/Shanghai \
                --log-opt max-size=500m \
                --log-opt max-file=3 \
                registry.cn-hangzhou.aliyuncs.com/gskj/rust-red:latest
                
            docker images -a | grep rust-red | awk '{print $3}' | xargs -r docker rmi || true
          EOF
